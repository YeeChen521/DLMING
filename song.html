    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
      let song = [];
      let currentPage = 1;
      const pageSize = 50;
      const resultBox = document.getElementById("result");
      const todaypick = document.getElementById("todaypick");
      const closepick = document.getElementById("closepick");
      todaypick.disabled = true;

      const prevBtn = document.getElementById("prevPage");
      const nextBtn = document.getElementById("nextPage");
      const pageInfo = document.getElementById("pageInfo");
      const custompage = document.getElementById("custompage");
      const goPage = document.getElementById("goPage");

      function showPage(arr, page) {
        resultBox.innerHTML = "";

        const start = (page - 1) * pageSize;
        const end = start + pageSize;
        const pageData = arr.slice(start, end);

        pageData.forEach((song) => {
          const sdiv = document.createElement("div");
          sdiv.innerHTML = `
                <strong>${song.æ­Œå}</strong><br />
                åŸå”±ï¼š${song.åŸå”±} <br />
                é£æ ¼ï¼š${song.é£æ ¼}
                <hr />
            `;
          resultBox.appendChild(sdiv);
        });

        pageInfo.textContent = `ç¬¬ ${page} é¡µ / å…± ${Math.ceil(arr.length / pageSize)} é¡µ`;
        prevBtn.disabled = page <= 1;
        nextBtn.disabled = end >= arr.length;
      }

      prevBtn.addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          showPage(song, currentPage);
        }
      });

      nextBtn.addEventListener("click", () => {
        if (currentPage * pageSize < song.length) {
          currentPage++;
          showPage(song, currentPage);
        }
      });

      goPage.addEventListener("click", () => {
        const input = custompage.value.trim();
        const targetPage = parseInt(input, 10);
        const totalPage = Math.ceil(song.length / pageSize);
        if (!isNaN(targetPage) && targetPage >= 1 && targetPage <= totalPage) {
          currentPage = targetPage;
          showPage(song, currentPage);
          custompage.value = "";
        } else {
          alert(`è¯·è¾“å…¥1åˆ°${totalPage}ä¹‹é—´çš„æ•°å­—`);
        }
      });

      function loadExcel() {
        fetch("song.xlsx")
          .then((res) => res.arrayBuffer())
          .then((ab) => {
            const workbook = XLSX.read(ab, { type: "array" });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            song = XLSX.utils.sheet_to_json(sheet);
            showPage(song, currentPage);
            todaypick.disabled = false;
          });
      }

      function searchSongs() {
        const keyword = document
          .getElementById("search")
          .value.trim()
          .toLowerCase();
        resultBox.innerHTML = "";

        const filtered = song.filter((song) =>
          Object.values(song).some((value) =>
            value.toString().toLowerCase().includes(keyword)
          )
        );

        if (filtered.length === 0) {
          resultBox.innerHTML = "<p>æ˜æ˜é…±ä¸ä¼šå”±è¿™é¦–æ­Œå“¦<p>";
          return;
        }

        filtered.forEach((song) => {
          const div = document.createElement("div");
          div.innerHTML = `
                <strong>${song.æ­Œå}</strong><br />
                åŸå”±ï¼š${song.åŸå”±} <br />
                é£æ ¼ï¼š${song.é£æ ¼}
                <hr />
            `;
          resultBox.appendChild(div);
        });
      }

      function recommendSongs(arr) {
        const shuffle = [...arr].sort(() => 0.5 - Math.random());
        return shuffle.slice(0, 20);
      }

      document.getElementById("search").addEventListener("input", searchSongs);

      loadExcel();

      todaypick.addEventListener("click", () => {
        let rSongs = recommendSongs(song);
        resultBox.innerHTML = "";

        rSongs.forEach((song) => {
          const rdiv = document.createElement("div");
          rdiv.innerHTML = `
                <strong>${song.æ­Œå}</strong><br />
                åŸå”±ï¼š${song.åŸå”±} <br />
                é£æ ¼ï¼š${song.é£æ ¼}

            `;
          resultBox.appendChild(rdiv);
        });
        closepick.style.display = "inline-block";
        todaypick.style.display = "none";
      });

      closepick.addEventListener("click", () => {
        resultBox.innerHTML = "";
        closepick.style.display = "none";
        todaypick.style.display = "inline-block";
        showPage(song, currentPage);
      });
